name: Run Unit Tests after push

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
    - name: Run unit tests (allow failures)
      continue-on-error: true 
      run: |
        python -m pytest test_directory/ -v
        
    - name: Show test summary
      run: |
        echo "Тесты выполнены. 8 тестов должны падать - это ожидаемо."