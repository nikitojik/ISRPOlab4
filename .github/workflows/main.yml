name: Run Unit Tests after push

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # ← ДОБАВЬТЕ ЭТО
        
    - name: List directory structure (для отладки)
      run: |
        ls -la
        echo "=== Test directory ==="
        ls -la test_directory/ || echo "No test_directory found"
        
    - name: Run unit tests
      run: |
        python -m pytest test_directory/ -v